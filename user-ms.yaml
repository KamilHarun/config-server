server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/userdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.yourpackage.userms: DEBUG
