server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver  
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: WARN
    com.yourpackage.userms: INFO
